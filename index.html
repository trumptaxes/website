<!DOCTYPE html>
<head>

    <script>
        window.dataLayer = window.dataLayer || [];

        gtag('config', 'UA-179243509-1');

    <link href="style.css" rel="stylesheet">
    <title>Did I pay more tax than Donald Trump?</title>
    <script>
        function yes() {
            document.getElementById("result").style = "color: red;";
            document.getElementById("result").innerText = 'YOU PAID MORE TAXES THAN "BILLIONAIRE" DONALD TRUMP';
        }

        function no() {
            document.getElementById("result").style = "";
            document.getElementById("result").innerText = "You did not pay more taxes than Donald Trump";
        }
    </script>
</head>
<body>
    <p id="message">Did you pay more than $750 in taxes to the U.S. government?</p>
    <form id="answer-form">
        <input type="radio" name="answer" value="yes" onclick="yes()">
        <label for="yes">Yes</label>
        <input type="radio" name="answer" value="no" onclick="no()">
        <label for="no">No</label>
    </form>
    <p id="result"></p>
</body>
